<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Create a new todo" />
            <button type="submit">Add</button>
        </form>
        <ul id="todoList"></ul>
        <div class="filter">
            <input type="radio" name="filter" value="all" checked> All
            <input type="radio" name="filter" value="open"> Open
            <input type="radio" name="filter" value="done"> Done
        </div>
        <button id="removeDoneBtn">Remove Done</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
